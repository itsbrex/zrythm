.unix_test_cmd: &unix_test_cmd
  - ctest --test-dir ${BUILDDIR}-${BUILD_TYPE} -D NightlyTest || (cat "${BUILDDIR}-${BUILD_TYPE}/Testing/Temporary/LastTest.log" && exit 1)
  - if [ "${BUILD_TYPE}" = "Debug" ]; then
      ctest --test-dir ${BUILDDIR}-${BUILD_TYPE} -D NightlyCoverage ;
    fi
  - ctest --test-dir ${BUILDDIR}-${BUILD_TYPE} -D NightlySubmit
  - if [ "${BUILD_TYPE}" = "Release" ]; then
      cmake --build ${BUILDDIR}-${BUILD_TYPE} --config ${BUILD_TYPE} --target run_all_benchmarks ;
    fi


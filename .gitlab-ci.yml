deploy:installers:
  extends: .gnu-linux-template
  stage: deploy
  tags:
    - archlinux
  variables:
    GIT_DEPTH: 0 # Fetch full history
  only:
    - master
    - tags
  needs:
    - job: build:windows
      artifacts: true
    - job: build:mac-arm
      artifacts: true
    - job: build:gnu/linux
      artifacts: true
  script:
    # Get version using same logic as CMake's GetVersionFromGitTag.cmake
    - VERSION_STRING=$(git describe --abbrev=0 --tags)
    - CURRENT_BRANCH=$(git rev-parse --abbrev-ref HEAD)
    - VERSION_AHEAD=$(git rev-list ${CURRENT_BRANCH} ${VERSION_STRING}^..HEAD --count)
    - VERSION_GIT_SHA=$(git rev-parse --short=12 HEAD)
    - VERSION_FULL="${VERSION_STRING}+${VERSION_AHEAD}.${VERSION_GIT_SHA}"
    - VERSION_WITHOUT_V=$(echo $VERSION_FULL | sed 's/^v//')
    # Deploy Windows installer
    - windowsArtifact=$(find package-Release -name "*.exe" | head -n 1)
    - if [ -n "$windowsArtifact" ]; then
      python3 scripts/deploy_file_to_s3.py --prefix "packages/windows" "$windowsArtifact";
      fi
    # Deploy macOS DMG
    - macArtifact=$(find package-Release -name "*.dmg" | head -n 1)
    - if [ -n "$macArtifact" ]; then
      python3 scripts/deploy_file_to_s3.py --prefix "packages/macos-universal" "$macArtifact";
      fi
    # Deploy Linux tarball
    - gnuLinuxArtifact=$(find package-Release -name "*.tar.xz" | head -n 1)
    - if [ -n "$gnuLinuxArtifact" ]; then
      python3 scripts/deploy_file_to_s3.py --prefix "packages/gnu-linux-cpack" "$gnuLinuxArtifact";
      fi
    - python3 scripts/create_zrythm_accounts_product.py --version "$VERSION_WITHOUT_V"
  dependencies:
    - build:windows
    - build:mac-arm
    - build:gnu/linux
  before_script:
    - *unix-activate-venv

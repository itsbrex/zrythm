configure:gnu/linux:
  extends: .gnu-linux-template
  stage: setup
  variables:
    GIT_DEPTH: 0 # Fetch full history
  before_script:
    - python3 -m venv venv
    - *unix-activate-venv
    # - python3 -m pip install -r requirements.txt
  script:
    - >-
      cmake -B ${BUILDDIR}-${BUILD_TYPE} ${COMMON_CMAKE_OPTIONS}
      -G "Ninja"
      -DCMAKE_C_COMPILER=gcc
      -DCMAKE_CXX_COMPILER=g++
